        function renderSpinTheWheel(items, resultText) {
            gameContentDiv.innerHTML = `
                <div class="game-card">
                    <h2 class="text-3xl md:text-4xl">Spin-the-Wheel</h2>
                    <p class="text-base md:text-lg">Can't decide what to do? Let fate choose your next challenge!</p>
                    <div class="relative w-full max-w-xs sm:max-w-sm my-4">
                        <canvas id="wheel-canvas" width="400" height="400" class="w-full h-auto max-w-full rounded-full"></canvas>
                        <i class="fas fa-heart text-violet-700 text-4xl absolute" style="top: -20px; left: 50%; transform: translateX(-50%);"></i>
                    </div>
                    <button id="spin-btn" class="btn">Spin the Wheel!</button>
                    <p id="wheel-result" class="mt-4 text-xl font-bold text-violet-700"></p>
                </div>
            `;

            const canvas = document.getElementById('wheel-canvas');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spin-btn');
            const resultEl = document.getElementById('wheel-result');
            const numSegments = items.length;
            const segmentAngle = 2 * Math.PI / numSegments;
            const colors = ['#a78bfa', '#c4b5fd', '#ddd6fe', '#ede9fe', '#a78bfa', '#c4b5fd', '#ddd6fe', '#ede9fe', '#a78bfa', '#c4b5fd', '#ddd6fe', '#ede9fe', '#a78bfa', '#c4b5fd', '#ddd6fe', '#ede9fe', '#a78bfa', '#c4b5fd', '#ddd6fe', '#ede9fe'];
            const center = { x: canvas.width / 2, y: canvas.height / 2 };
            let spinning = false;
            let currentRotation = 0;

            function drawWheel() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < numSegments; i++) {
                    const startAngle = i * segmentAngle;
                    const endAngle = (i + 1) * segmentAngle;
                    ctx.beginPath();
                    ctx.moveTo(center.x, center.y);
                    ctx.arc(center.x, center.y, center.x - 10, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.fill();
                    ctx.save();
                    ctx.translate(center.x, center.y);
                    ctx.rotate(startAngle + segmentAngle / 2);
                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#4c1d95';
                    ctx.font = 'bold 10px Poppins';
                    const text = items[i];
                    ctx.fillText(text, center.x - 20, 0, center.x - 30);
                    ctx.restore();
                }
            }

            function spinWheel() {
                if (spinning) return;
                spinning = true;
                resultEl.textContent = "";
                const spinDegrees = 3600 + Math.random() * 360;
                const finalRotation = currentRotation + spinDegrees;
                canvas.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                canvas.style.transform = `rotate(${finalRotation}deg)`;
                
                setTimeout(() => {
                    spinning = false;
                    currentRotation = finalRotation % 360;
                    canvas.style.transition = 'none';
                    canvas.style.transform = `rotate(${currentRotation}deg)`;
                    const finalAngle = (360 - currentRotation + 90) % 360;
                    const segmentIndex = Math.floor(finalAngle / (360 / numSegments));
                    resultEl.textContent = `${items[segmentIndex]}`;
                }, 5000);
            }

            drawWheel();
            spinBtn.addEventListener('click', spinWheel);
        }

            let flippedCards = [];
            let matchedPairs = 0;
            let gameCards = [...memoryMatchCards, ...memoryMatchCards].sort(() => 0.5 - Math.random());

            function createCard(text) {
                const card = document.createElement('div');
                card.classList.add('w-full', 'aspect-square', 'bg-slate-200', 'rounded-xl', 'flex', 'items-center', 'justify-center', 'p-2', 'cursor-pointer', 'transition-transform', 'duration-300', 'transform', 'text-center', 'text-sm', 'font-semibold', 'text-slate-600', 'select-none');
                card.innerHTML = `<span class="hidden">${text}</span><i class="fas fa-heart text-3xl text-slate-400"></i>`;
                card.addEventListener('click', () => flipCard(card));
                return card;
            }

            function flipCard(card) {
                if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    card.classList.remove('bg-slate-200');
                    card.classList.add('bg-violet-400', 'text-white', 'text-base');
                    card.querySelector('i').classList.add('hidden');
                    card.querySelector('span').classList.remove('hidden');
                    flippedCards.push(card);
                    if (flippedCards.length === 2) {
                        setTimeout(checkForMatch, 1000);
                    }
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const text1 = card1.querySelector('span').textContent;
                const text2 = card2.querySelector('span').textContent;
                if (text1 === text2) {
                    matchedPairs++;
                    card1.style.pointerEvents = 'none';
                    card2.style.pointerEvents = 'none';
                    card1.classList.remove('bg-violet-400');
                    card2.classList.remove('bg-violet-400');
                    card1.classList.add('bg-amber-400');
                    card2.classList.add('bg-amber-400');
                    if (matchedPairs === memoryMatchCards.length) {
                        resultEl.textContent = 'You matched all the memories! Great job!';
                        resetBtn.classList.remove('hidden');
                    }
                } else {
                    [card1, card2].forEach(c => {
                        c.classList.remove('flipped', 'bg-violet-400', 'text-white', 'text-base');
                        c.classList.add('bg-slate-200', 'text-slate-600');
                        c.querySelector('i').classList.remove('hidden');
                        c.querySelector('span').classList.add('hidden');
                    });
                }
                flippedCards = [];
            }

            function initGame() {
                gameCards = [...memoryMatchCards, ...memoryMatchCards].sort(() => 0.5 - Math.random());
                grid.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                resultEl.textContent = '';
                resetBtn.classList.add('hidden');
                gameCards.forEach(text => grid.appendChild(createCard(text)));
            }
            resetBtn.addEventListener('click', initGame);
            initGame();
        }

            }
            nextBtn.addEventListener('click', displayRandomChallenge);
            displayRandomChallenge();
        }

        function renderDareOrDrink() {
            gameContentDiv.innerHTML = `
                <div class="game-card">
                    <h2 class="text-3xl md:text-4xl">Dare or Drink</h2>
                    <p class="text-base md:text-lg">Perform the dare or take a drink! The choice is yours...</p>
                    <div id="dod-container" class="w-full max-w-xl mt-4">
                        <p id="dod-text" class="text-xl md:text-2xl font-bold text-slate-800 mb-6 min-h-[5rem] flex items-center justify-center text-center"></p>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                            <button id="dare-btn" class="btn flex-1">Get a Dare</button>
                            <button id="drink-btn" class="btn btn-secondary flex-1">Get a Drink Challenge</button>
                        </div>
                    </div>
                </div>
            `;
            const textEl = document.getElementById('dod-text');
            const dareBtn = document.getElementById('dare-btn');
            const drinkBtn = document.getElementById('drink-btn');
            dareBtn.addEventListener('click', () => {
                textEl.textContent = dares[Math.floor(Math.random() * dares.length)];
            });
            drinkBtn.addEventListener('click', () => {
                textEl.textContent = drinkingActions[Math.floor(Math.random() * drinkingActions.length)];
            });
        }

        function renderSpicyConfessions() {
            gameContentDiv.innerHTML = `
                <div class="game-card">
                    <h2 class="text-3xl md:text-4xl">Spicy Confessions</h2>
                    <p class="text-base md:text-lg">Take turns answering these provocative questions. Be honest!</p>
                    <div id="spicy-container" class="w-full max-w-xl mt-4">
                        <p id="spicy-text" class="text-xl md:text-2xl font-bold text-slate-800 mb-6 min-h-[5rem] flex items-center justify-center text-center"></p>
                        <button id="next-spicy" class="btn w-full">Next Spicy Prompt</button>
                    </div>
                </div>
            `;
            const textEl = document.getElementById('spicy-text');
            const nextBtn = document.getElementById('next-spicy');
            function displayRandomPrompt() {
                textEl.textContent = spicyConfessions[Math.floor(Math.random() * spicyConfessions.length)];
            }
            nextBtn.addEventListener('click', displayRandomPrompt);
            displayRandomPrompt();
        }

        function renderHome() {
            const gameGridHTML = allGames.map(game => `
                <button onclick="renderGame('${game.id}')" class="flex flex-col items-center justify-center p-4 bg-white rounded-2xl shadow-md hover:shadow-lg hover:transform hover:-translate-y-1 transition-all duration-300 text-center">
                    <i class="fas ${game.icon} ${game.color} text-4xl mb-3"></i>
                    <span class="font-semibold text-slate-700 text-sm">${game.name}</span>
                </button>
            `).join('');

            gameContentDiv.innerHTML = `
                <div class="game-card" style="justify-content: flex-start;">
                    <h2 class="text-4xl text-violet-700 mb-2">Welcome to Busa's Datenight Games!</h2>
                    <p class="text-slate-600 mb-6">Select a game from the grid below to start the fun!</p>
                    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                        ${gameGridHTML}
                    </div>
                </div>
            `;
            navButtons.forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.trim() === 'Home') {
                    btn.classList.add('active');
                }
            });
        }

        window.onload = () => {
            renderGame('home');
        };
    </script>
</body>
</html>
